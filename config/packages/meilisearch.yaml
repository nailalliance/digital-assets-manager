# config/packages/meilisearch.yaml
meilisearch:
    url: '%env(MEILISEARCH_URL)%'
    api_key: '%env(MEILISEARCH_API_KEY)%'
    prefix: '%env(MEILISEARCH_PREFIX)%'

    indices:
        -   name: 'assets'
            class: 'App\Entity\Assets\Assets'

            # FIX: The correct key is "serializer_groups"
            serializer_groups:
                - 'searchable'

            settings:
                searchableAttributes:
                    - 'itemCodesForSearch'
                    - 'tagsForSearch'
                    - 'brandForSearch'
                    - 'name'
                    - 'categoriesForSearch'
                    - 'collectionsForSearch'
                    - 'description'
                rankingRules:
                    - 'words'
                    - 'typo'
                    - 'proximity'
                    - 'attribute'
                    - 'sort'
                    - 'exactness'
                filterableAttributes:
                    - 'parent_brand_ids'
                    - 'brand'
                    - 'categories'
                    - 'collections'
